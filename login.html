<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MEOPO | Login</title>
    <link rel="icon" href="./Asset/img/logo.svg" type="image/x-icon">
    <!-- Main CSS -->
    <link rel="stylesheet" href="./Asset/css/login.css">
    <!-- Breakpoint CSS -->
    <link rel="stylesheet" href="./Asset/css/breakpoint.css" />
    <!-- Montserrat Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Bangers&family=Dancing+Script:wght@400..700&family=Kablammo:MORF@7&family=Lexend:wght@100..900&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Noto+Sans+Wancho&family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Oi&family=Pacifico&family=Pangolin&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Potta+One&family=Raleway:ital,wght@0,100..900;1,100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <!-- n/Montserrat Font -->
</head>

<body>
   
        <div class="login-and-signup">
            <!-- Đăng nhập -->
            <div class="login-big-container">
                <img class="login-thumb" src="./Asset/img/login-thumb.png" />
                <div class="login-input-container">
                    <div class="login-title"> Chào bạn! </div>
                    <div class="login-email-title"> Email </div>
                    <div class="login-action-title"> Nhập tài khoản của bạn bên dưới </div>
                    <div class="forgetpass"> Quên mật khẩu? </div>
                    <div class="login-pass-title"> Mật khẩu </div>
                   
                    <div class="login-email-line"></div>
                    <div class="login-pass-line">
                    </div>
                    <img class="login-eye-icon" src="./Asset/img/login-eye-icon.png" />
                    <div class="login-btn">
                        <div class="login-btn-title"> Đăng Nhập </div>
                    </div>
                    <div class="gglogin-btn">
                        <img class="gglogin-icon" src="./Asset/img/gg-icon.png" />
                        <div class="gglogin-title"> Đăng nhập với Google<br /> </div>
                    </div>
                    <div class="noacc-signup">
                        <span><span class="noacc-signup-span"> Chưa có tài khoản? </span><span
                                class="noacc-signup-span2"> Đăng kí </span></span>
                    </div>
                </div>
            </div>
            <!-- n/Đăng nhập -->
            <!-- Đăng kí -->
            <div class="signup-big-container">
                <img class="signup-thumb" src=".//Asset/img/signup-thumb.png" />
                <div class="signup-input-container">
                    <div class="signup-input-container2">
                    </div>
                    <div class="signup-name"> Tên </div>
                    <div class="signup-mail"> Email </div>
                    <div class="signup-pass"> Mật khẩu </div>
                    <div class="terms">
                        <img class="checked-checkbox" src="./Asset/img/Checked Checkbox.png" />
                        <span><span class="terms-span"> Tôi đồng ý với </span><span class="terms-span2"> Thoả thuận
                                &amp; điều kiện </span></span>
                    </div>
                    <div class="alrgetacc-title">
                        <span><span class="alrgetacc-title-span"> Đã có tài khoản? </span><span
                                class="alrgetacc-title-span2">
                            </span><span class="alrgetacc-title-span3"> Đăng nhập </span></span>
                    </div>
                    <div class="signup-lastname"> Họ </div>
                    <div class="signup-title"> ĐĂNG KÍ TÀI KHOẢN </div>
                    <div class="signup-action-title"> Nhập thông tin của bạn bên dưới </div>
                    <div class="signup-email-line">
                    </div>
                    <div class="signup-name-line">
                    </div>
                    <div class="signup-lastname-line">
                    </div>
                    <div class="signup-pass-line">
                    </div>
                    
                    <div class="signup-btn">
                        <div class="signup-btn-title"> Đăng kí </div>
                    </div>
                    <div class="ggsignup-btn">
                        <img class="gg-icon" src="./Asset/img/gg-icon.png" />
                        <div class="ggsignup-title"> Đăng kí với Google </div>
                    </div>
                </div>
            </div>
            <!--n/Đăng kí -->
        </div>
    
</body>

</html>
